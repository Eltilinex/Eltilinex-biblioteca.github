<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=11.css>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">BIBLIOTECA MUNICIPAL</h1>
        <div class="row mt-4">

            <!-- Formulario -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-prestamo">
                            <div class="mb-3">
                                <label for="nombre-libro" class="form-label">Nombre del libro</label>
                                <input type="text" class="form-control" id="nombre-libro" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha-prestamo" class="form-label">Fecha de préstamo</label>
                                <input type="date" class="form-control" id="fecha-prestamo" required>
                            </div>
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" required>
                            </div>
                            <div class="mb-3">
                                <label for="editorial" class="form-label">Editorial</label>
                                <select class="form-control" id="editorial" required>
                                    <option value="">Seleccione una editorial</option>
                                    <option value="Editorial Alfa">terror </option>
                                    <option value="Editorial Beta">mistico</option>
                                    <option value="Editorial Gamma">anime</option>
                                    <option value="Editorial Delta">misterio</option>
                                </select>
                            </div>                            
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad de libros a prestar</label>
                                <input type="number" class="form-control" id="cantidad" min="1" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="reset" class="btn btn-danger" onclick=" cancelarFormulario()">Cancelar</button>
                                <button type="submit" onclick=" guardarPrestamo()" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

          <!-- tabla -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registros de Préstamos</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th># Préstamo</th>
                                    <th>Fecha</th>
                                    <th>Nombre del libro</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-prestamos">
                            </tbody>
                        </table>
                        <button id="eliminar-todo" class="btn btn-danger w-100">Eliminar toda la base de datos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

   <h1 class="text-center"> Cartago,Calle 9 9 - 63 piso 3 </h1>
    <script src="js.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
